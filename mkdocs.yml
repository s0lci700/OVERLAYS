site_name: Dados & Risas
site_description: Real-time D&D session management â€” OBS overlays, REST API & Socket.io reference
site_url: https://dados-risas.readthedocs.io
repo_url: https://github.com/s0lci700/OVERLAYS
repo_name: s0lci700/OVERLAYS
edit_uri: edit/master/docs/

docs_dir: docs
theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Architecture: ARCHITECTURE.md
      - Environment & Setup: ENVIRONMENT.md
      - Bun Migration: BUN-MIGRATION.md
  - API Reference:
      - REST Endpoints: API-STRUCTURE.md
      - Socket.io Events: SOCKET-EVENTS.md
  - Design System:
      - Design Tokens & Components: DESIGN-SYSTEM.md
      - Token Pipeline & Theming: THEMING.md
      - Live Theme Editor: LIVE-THEME-EDITOR.md
  - Testing:
      - Playwright & k6 Guide: testing.md
  - Reference:
      - Doc Index: INDEX.md
      - Developer Handoff: DEVELOPER-HANDOFF.md
