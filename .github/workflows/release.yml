name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.os }})
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - os: windows-latest
            output: overlays-server.exe
            asset_name: overlays-server-windows.exe
          - os: macos-latest
            output: overlays-server
            asset_name: overlays-server-macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Build standalone executable
        run: bun build --compile server.js --outfile ${{ matrix.output }}

      - name: Rename artifact for upload
        shell: bash
        run: mv ${{ matrix.output }} ${{ matrix.asset_name }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
