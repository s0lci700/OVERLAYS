<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>DADOS & RISAS - Dice Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            font-family: system-ui, sans-serif;
            overflow: hidden;
        }

        #dice-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        #dice-container.show {
            display: block;
            animation: popIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .dice-card {
            background: rgba(0, 0, 0, 0.92);
            border: 1px solid rgba(0, 212, 232, 0.4);
            border-top: 3px solid #00D4E8;
            border-radius: 12px;
            padding: 24px 48px;
            text-align: center;
            min-width: 320px;
            box-shadow: 4px 4px 0px #00D4E8;
        }

        .dice-character {
            color: #888888;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 6px;
        }

        .dice-formula {
            color: #00D4E8;
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 24px;
            font-weight: normal;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }

        .dice-result {
            color: white;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 80px;
            font-weight: 700;
            line-height: 1;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }

        .dice-result.crit {
            color: #00D4E8;
            text-shadow: 0 0 24px rgba(0, 212, 232, 0.6);
        }

        .dice-result.fail {
            color: #FF4D6A;
            text-shadow: 0 0 24px rgba(255, 77, 106, 0.6);
        }

        .dice-label {
            color: #888888;
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 18px;
            font-weight: normal;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .dice-label.crit {
            color: #00D4E8;
        }

        .dice-label.fail {
            color: #FF4D6A;
        }

        @keyframes popIn {
            0%   { opacity: 0; transform: scale(0.6) translateY(16px); }
            65%  { transform: scale(1.04) translateY(-4px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .hiding {
            animation: fadeOut 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div id="dice-container">
        <div class="dice-card">
            <div class="dice-character" id="char-name">—</div>
            <div class="dice-formula" id="dice-formula">d20</div>
            <div class="dice-result" id="dice-result">—</div>
            <div class="dice-label" id="dice-label">—</div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000');
        const container = document.getElementById('dice-container');
        const charName = document.getElementById('char-name');
        const diceFormula = document.getElementById('dice-formula');
        const diceResult = document.getElementById('dice-result');
        const diceLabel = document.getElementById('dice-label');

        let hideTimer = null;

        function showRoll(data) {
            // Clear any existing timer
            if (hideTimer) clearTimeout(hideTimer);
            container.classList.remove('hiding');

            // Populate content
            charName.textContent = data.charId;
            diceFormula.textContent = `d${data.sides ?? '?'}`;
            diceResult.textContent = data.rollResult;

            // Crit/fail detection (assumes d20)
            diceResult.className = 'dice-result';
            diceLabel.className = 'dice-label';
            if (data.rollResult === 20) {
                diceResult.classList.add('crit');
                diceLabel.classList.add('crit');
                diceLabel.textContent = '¡CRÍTICO!';
            } else if (data.rollResult === 1) {
                diceResult.classList.add('fail');
                diceLabel.classList.add('fail');
                diceLabel.textContent = '¡PIFIA!';
            } else {
                diceLabel.textContent = `Total: ${data.rollResult}`;
            }

            // Show then auto-hide after 4 seconds
            container.classList.add('show');
            hideTimer = setTimeout(() => {
                container.classList.add('hiding');
                setTimeout(() => {
                    container.classList.remove('show', 'hiding');
                }, 500);
            }, 4000);
        }

        socket.on('dice_rolled', (data) => {
            console.log('Dice rolled:', data);
            showRoll(data);
        });

        socket.on('connect', () => console.log('Dice overlay connected'));
        socket.on('connect_error', (e) => console.error('Connection error:', e));
    </script>
</body>
</html>
