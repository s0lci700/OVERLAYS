<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>DADOS & RISAS - HP Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            font-family: system-ui, sans-serif;
            overflow: hidden;
        }

        #hp-container {
            position: absolute;
            top: 50px;
            right: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .character-hp {
            background: rgba(0, 0, 0, 0.88);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 16px;
            min-width: 360px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.9);
        }

        .char-name {
            color: #FFFFFF;
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            font-size: 28px;
            font-weight: normal;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .char-player {
            color: #888888;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }

        .hp-bar-container {
            background: rgba(30, 30, 30, 0.9);
            height: 8px;
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .hp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #991B1B, #FF4D6A);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s ease;
            border-radius: 999px;
        }

        .hp-bar-fill.healthy {
            background: linear-gradient(90deg, #15803D, #22C55E);
            box-shadow: 0 0 6px rgba(34, 197, 94, 0.4);
        }

        .hp-bar-fill.injured {
            background: linear-gradient(90deg, #B45309, #F59E0B);
            box-shadow: 0 0 6px rgba(245, 158, 11, 0.4);
        }

        .hp-bar-fill.critical {
            background: linear-gradient(90deg, #991B1B, #FF4D6A);
            box-shadow: 0 0 6px rgba(255, 77, 106, 0.4);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .hp-text {
            color: white;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 15px;
            font-weight: 700;
            margin-top: 8px;
            text-align: right;
            letter-spacing: 0.04em;
        }

        .status-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00D4E8;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid rgba(0, 212, 232, 0.4);
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            display: none;
        }

        .status-message.show {
            display: block;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="status" class="status-message">Conectando...</div>
    <div id="hp-container"></div>

    <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000');
        const hpContainer = document.getElementById('hp-container');
        const statusMessage = document.getElementById('status');

        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.classList.add('show');
            setTimeout(() => statusMessage.classList.remove('show'), 2000);
        }

        function getHPPercentage(current, max) {
            return (current / max) * 100;
        }

        function getHPClass(percentage) {
            if (percentage > 60) return 'healthy';
            if (percentage > 30) return 'injured';
            return 'critical';
        }

        function createCharacterHP(character) {
            const percentage = getHPPercentage(character.hp_current, character.hp_max);
            const hpClass = getHPClass(percentage);

            return `
                <div class="character-hp" data-char-id="${character.id}">
                    <div class="char-name">${character.name}</div>
                    <div class="char-player">${character.player}</div>
                    <div class="hp-bar-container">
                        <div class="hp-bar-fill ${hpClass}" style="width: ${percentage}%"></div>
                    </div>
                    <div class="hp-text">${character.hp_current} / ${character.hp_max}</div>
                </div>
            `;
        }

        function updateCharacterHP(character) {
            const charElement = document.querySelector(`[data-char-id="${character.id}"]`);
            if (!charElement) return;

            const percentage = getHPPercentage(character.hp_current, character.hp_max);
            const hpClass = getHPClass(percentage);

            const hpBarFill = charElement.querySelector('.hp-bar-fill');
            const hpText = charElement.querySelector('.hp-text');

            hpBarFill.classList.remove('healthy', 'injured', 'critical');
            hpBarFill.classList.add(hpClass);
            hpBarFill.style.width = percentage + '%';
            hpText.textContent = `${character.hp_current} / ${character.hp_max}`;
        }

        function renderAllCharacters(characters) {
            hpContainer.innerHTML = characters.map(createCharacterHP).join('');
        }

        // Socket.io event listeners
        socket.on('connect', () => {
            console.log('Connected to server');
            showStatus('✓ Conectado');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            showStatus('✗ Desconectado');
        });

        socket.on('initialData', (data) => {
            console.log('Initial data received:', data);
            renderAllCharacters(data.characters);
        });

        socket.on('hp_updated', (data) => {
            console.log('HP updated:', data);
            updateCharacterHP(data.character);
            showStatus(`${data.character.name}: ${data.hp_current} HP`);
        });

        // Error handling
        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            showStatus('✗ Error de conexión');
        });
    </script>
</body>
</html>
